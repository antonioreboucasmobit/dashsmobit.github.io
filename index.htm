<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios Interativos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #conteudo {
            width: 90%;
            height: 90%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div id="conteudo">
        <!-- O iframe vai carregar o conteúdo dos links -->
        <iframe id="relatorioIframe" src="" frameborder="0"></iframe>
    </div>

    <script>
        // Lista de links para exibir
        const links = [
            'https://app.powerbi.com/view?r=eyJrIjoiMmNmNTJhYmEtMDFiZi00YzJlLThmODEtN2RhYmUwMjIyMDE1IiwidCI6IjQ2OGE3ZDg3LTM5ZGMtNDk5MC1iN2VjLTFmNjIzNjEwMDI1MiJ9'
        ];

        // Tempo de refresh (em milissegundos)
        const tempoRefresh = 3600000; // 10 segundos

        let indiceAtual = 0;

        function trocarLink() {
            const iframe = document.getElementById('relatorioIframe');
            iframe.src = links[indiceAtual];

            // Atualiza o índice para o próximo link, retornando ao primeiro link ao fim
            indiceAtual = (indiceAtual + 1) % links.length;
        }

        // Inicializa a troca de links
        trocarLink();
        setInterval(trocarLink, tempoRefresh);
    </script>

</body>
</html>
